{% extends 'dalmuti/base.html' %}

{% block body %}
<h2>Das Leben ist ungerecht.</h2>
{% if user_list %}
    {% for user in user_list %}
    <a href="{% url 'dalmuti:main' username=user.username %}"><input value="{{ user.username }}" type="button" width="100%"/></a>
        {% if forloop.counter|divisibleby:4 != 0 %}
        <br>
        {% endif %}
    {% endfor %}
{% endif %}
{% endblock body %}
